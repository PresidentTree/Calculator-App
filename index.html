<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator App</title>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="top">
        <h3>calc</h3>
        <div class="themes">
          <p>THEME</p>
          <div class="selection">
            <div class="numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="1" step="49">
            </div>
          </div>
        </div>
      </div>
      <div class="screen">
        <p id="calc">0</p>
      </div>
      <div class="buttons">
        <table>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="blue">DEL</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>.</button></td>
            <td><button>0</button></td>
            <td><button>/</button></td>
            <td><button>x</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="blue">RESET</td>
            <td colspan="2"><button class="red">=</td>
          </tr>
        </table>
      </div>
    </div>
    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/PresidentTree">President Tree</a>.</p>
    </footer>
  </main>
  <script src="themes.js"></script>
  <script src="calculation.js"></script>
</body>
</html>
